#
# OTI-API boilerplate file
#

#
# This file is used to define variables and default values for this microservices
# Variable injected values for new project builds are provided by build_vars.yaml
#

variables:
  - name: Project
    description: The project name to create
    type: string

  - name: OtiApiVariables
    description: Microservice project config variables
    type: map
    default:
      replicas: 1